<h4>Авторизация</h4>
<div class="alert alert-danger" *ngIf="isTrue">
  {{errorText}}
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="username">Email address</label>
    <input type="email" class="form-control" id="username" aria-describedby="emailHelp" formControlName="username">
    <div class="validation" *ngIf="form.get('username').invalid && form.get('username').touched">
      <small style="color: red" *ngIf="form.get('username').errors.required">Введите поле email</small>
      <small style="color: red" *ngIf="form.get('username').errors.email">Email не правильно</small>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="check">
    <label class="form-check-label" for="check">Запомнить меня</label>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-dark">Войти</button>
</form>
