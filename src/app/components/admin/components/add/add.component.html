  <div class="col-lg-8">
    <label>Добавить Пользователь</label>
    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      </div>

        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password">
      </div>
      <label class="my-1 mr-2" for="role">Роль</label>
      <select class="custom-select my-1 mr-sm-2" id="role">
        <option selected>Choose...</option>
        <option value="1">ROLE_ADMIN</option>
        <option value="2">ROLE_USER</option>
        <option value="3">ROLE_TEACHER</option>
      </select>

      <button type="submit" class="btn btn-info bd">Добавить</button>
    </form>
  </div>

  </div>
