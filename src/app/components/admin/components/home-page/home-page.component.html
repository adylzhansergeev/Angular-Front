<div class="courses">
  <div class="row">
    <div class="col-lg-12">
      <label>Все курсы</label>
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Называние</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Описание</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="addedDate">
          <th mat-header-cell *matHeaderCellDef>Обновлен</th>
          <td mat-cell *matCellDef="let element"> {{element.addedDate | date}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef>Редактировать</th>
          <td mat-cell *matCellDef="let element">
            <button [routerLink]="['/admin','course', element.id]" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>create</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Удалить</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
