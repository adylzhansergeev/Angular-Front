<div class="margin">

</div>
<div class="container" *ngIf="chapter">
  <div class="row">
    <div class="col-lg-2">

    </div>
    <div class="col-lg-8">
      <div *ngIf="form; else loading">
          <h6>Редактировать Глава</h6>
          <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
              <label for="description">Description: </label>
              <input type="text" class="form-control" id="description" formControlName="description">
            </div>
            <div class="form-group">
              <label for="orderValue">OrderValue</label>
              <input type="number" class="form-control" id="orderValue" formControlName="orderValue">
            </div>
            <div class="form-group">
              <label for="active">Active: </label>
              <input type="number" class="form-control" id="active" formControlName="active">
            </div>
            <button style="float: right" class="btn btn-dark">Сохранить</button>
          </form>
      </div>
      <ng-template #loading>
        Идет загрузка...
      </ng-template>
    </div>
    <div class="col-lg-2">
    </div>

  </div>
</div>
